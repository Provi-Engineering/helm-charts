# Source: defaults/templates/microservice.yaml.tpl
apiVersion: batch/v1
kind: CronJob
metadata:
  name: scheduler
  annotations:
    provi.repository: https://github.com/example/repo
    test.annotation: hello-test-world
    test.override.annotation: hello-override-world
  labels:
    app: scheduler
    chart: defaults
    chartVersion: 1.0.0
    team: cool-team
    testOverrideLabel: hello-override-world
spec:
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 5
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 1
      completions: 1
      parallelism: 1
      template:
        metadata:
          annotations:
            provi.repository: https://github.com/example/repo
            test.annotation: hello-test-world
            test.override.annotation: hello-override-world
          labels:
            selector: defaults-cronjob-scheduler
            app: scheduler
            chart: defaults
            chartVersion: 1.0.0
            team: cool-team
            testOverrideLabel: hello-override-world
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          containers:
            - name: schedule
              image: docker.io/image:abcd1234
              imagePullPolicy: Always
              command:
                - date
              securityContext:
                runAsNonRoot: false
              envFrom:
                - secretRef:
                    name: test-cronjobs
              resources:
                limits:
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: type
                        operator: In
                        values:
                          - karpenter
