apiVersion: batch/v1
kind: CronJob
metadata:
  name: myCoolJob
  annotations:
    provi.repository: https://github.com/example/repo
    test.annotation: hello-test-world
  labels:
    app: myCoolJob
    chart: my-cool-app
    chartVersion: 1.0.0
    team: cool-team
spec:
  timeZone: Etc/UTC
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 5
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 1
      completions: 1
      parallelism: 1
      template:
        metadata:
          annotations:
            provi.repository: https://github.com/example/repo
            test.annotation: hello-test-world
          labels:
            selector: my-cool-app-cronjob-myCoolJob
            app: myCoolJob
            chart: my-cool-app
            chartVersion: 1.0.0
            team: cool-team
        spec:
          serviceAccountName: test-service-account
          automountServiceAccountToken: true
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          containers:
            - name: schedule
              image: docker.io/image:abcd1234
              imagePullPolicy: Always
              command:
                - date
              securityContext:
                runAsNonRoot: false
              envFrom:
                - secretRef:
                    name: test-cronjobs
              resources:
                limits:
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: karpenter.sh/controller
                    operator: In
                    values:
                    - "true"
                topologyKey: kubernetes.io/hostname
