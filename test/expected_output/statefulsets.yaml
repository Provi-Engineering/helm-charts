# Source: defaults/templates/microservice.yaml.tpl
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker
  annotations:
    provi.repository: https://github.com/example/repo
  labels:
    app: worker
    chart: defaults
    chartVersion: 1.0.0
    team: cool-team
spec:
  serviceName: worker
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      selector: defaults-statefulset-worker
  template:
    metadata:
      annotations:
        provi.repository: https://github.com/example/repo
      labels:
        selector: defaults-statefulset-worker
        app: worker
        chart: defaults
        chartVersion: 1.0.0
        team: cool-team
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: "test-statefulsets"
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: "test-statefulsets"
      serviceAccountName: test-statefulsets
      automountServiceAccountToken: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: docker.io/image:abcd1234
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: false
          env:
            - name: HELLO
              value: "world"
          envFrom:
            - secretRef:
                name: test-statefulsets
          resources:
            limits:
              memory: 256Mi
              cpu: 1
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - mountPath: /data
              name: data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - karpenter
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
