apiVersion: batch/v1
kind: CronJob
metadata:
  name: scheduler
  annotations:
    provi.repository: https://github.com/example/repo
  labels:
    app: scheduler
    chart: defaults
    chartVersion: 1.0.0
    team: cool-team
spec:
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 5
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 1
      completions: 1
      parallelism: 1
      template:
        metadata:
          annotations:
            provi.repository: https://github.com/example/repo
          labels:
            selector: defaults-cronjob-scheduler
            app: scheduler
            chart: defaults
            chartVersion: 1.0.0
            team: cool-team
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          containers:
            - name: schedule
              image: docker.io/image:abcd1234
              imagePullPolicy: Always
              command:
                - date
              securityContext:
                runAsNonRoot: false
              envFrom:
                - secretRef:
                    name: test-cronjobs
              resources:
                limits:
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: type
                        operator: In
                        values:
                          - karpenter
