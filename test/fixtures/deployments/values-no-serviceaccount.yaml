global:
  awsAccountId: "123456789"
  image: docker.io/image:abcd1234
  annotations:
    provi.repository: https://github.com/example/repo
  labels:
    team: cool-team
  appDomain: test-app-domain
  env:
    RAILS_ENV: staging

deployments:
  web:
    service:
      ports:
        http:
          port: 8080
          targetPort: 8080
          protocol: TCP
    serviceAccount:
      enabled: true
      name: test-deployments
    replicas: 3
    autoscaling:
      minReplicas: 3
      maxReplicas: 6
    pod:
      affinity:
        type: karpenter
      defaultTopologySpreadConstraints:
        matchLabels:
          app.kubernetes.io/name: test-deployments
      containers:
        app:
          envFrom:
            - secretRef:
                name: test-deployments
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
              ephemeral-storage: 200Mi
            limits:
              memory: 256Mi
              ephemeral-storage: 200Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            disabled: true
      tolerations:
        - spot
