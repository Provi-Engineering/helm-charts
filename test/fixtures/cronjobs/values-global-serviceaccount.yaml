global:
  awsAccountId: "123456789"
  image: docker.io/image:abcd1234
  annotations:
    provi.repository: https://github.com/example/repo
  labels:
    team: cool-team
  serviceAccount:
    name: test-service-account

cronJobs:
  scheduler:
    schedule: "0 * * * *"
    pod:
      containers:
        schedule:
          envFrom:
            - secretRef:
                name: test-cronjobs
          command:
            - date
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 256Mi
